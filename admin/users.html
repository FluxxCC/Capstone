<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OJTonTrack â€” User Management</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css" />
    <script>
      if (sessionStorage.getItem('superAdminAuth') !== 'true') {
        window.location.replace('/admin/login');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script>
      function UsersPage() {
        return React.createElement('main', { className: 'container' }, [
          React.createElement('h1', { key: 't', className: 'title' }, 'OJTonTrack'),
          React.createElement('p', { key: 'sub', className: 'subtitle' }, 'User Management'),
          React.createElement('div', { key: 'tabs', className: 'buttons' }, [
            React.createElement('a', { key: 'coordinators', className: 'role-button', href: '/admin/users-coordinators' }, 'Coordinators'),
            React.createElement('a', { key: 'instructors', className: 'role-button', href: '/admin/users-instructors' }, 'Instructors'),
            React.createElement('a', { key: 'supervisors', className: 'role-button', href: '/admin/users-supervisors' }, 'Supervisors'),
            React.createElement('a', { key: 'students', className: 'role-button', href: '/admin/users-students' }, 'Students'),
            React.createElement('a', { key: 'back', className: 'role-button', href: '/admin/dashboard' }, 'Back to Dashboard')
          ])
        ]);
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(UsersPage));
    </script>
  </body>
  </html>
